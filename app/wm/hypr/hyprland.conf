# vi: syntax=conf
monitor=,preferred,auto,auto
env = XCURSOR_SIZE,16
env = XCURSOR_THEME,Qogir
env = QT_QPA_PLATFORM,wayland

exec-once=~/.config/hypr/init
exec-once=hyprpaper
exec-once=/usr/lib/gsd-xsettings
exec-once=gnome-keyring-daemon --start --components=secrets
exec-once=wl-clip-persist --clipboard both

input {
    kb_layout = us
    kb_variant = intl
    kb_model =
    kb_options =
    kb_rules =

    repeat_rate = 40
    repeat_delay = 300
    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    force_no_accel = true
    sensitivity = -0.7 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 1

    col.active_border = rgba(8A919959)
    col.inactive_border = rgba(12151CB3)
    col.group_border = rgba(B8CFE680)
    col.group_border_active = rgba(5CCFE680)
    layout = dwindle
}



decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    drop_shadow = true
    dim_inactive = true
     blur {
	enabled = false 
	xray = true
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = false
}

misc {
 disable_hyprland_logo = true
 vfr = false
 no_direct_scanout = false
 animate_manual_resizes	 = true
 animate_mouse_windowdragging = true
 groupbar_gradients = false
 groupbar_titles_font_size = 10
}

windowrule = workspace 1, ^(Alacritty)$
windowrulev2 = workspace 2,title:^(Chromium)$


$mainMod = SUPER

bind = $mainMod, Q, exec, alacritty 
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, nemo 
bind = $mainMod, Space, togglefloating,
bind = $mainMod, D, exec, wofi --show drun --prompt "" -I
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, L, fullscreen,0 # dwindle
bind = $mainMod+Control, L, fakefullscreen,0 # dwindle
bind = $mainMod, O, togglegroup, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod+Control, left, changegroupactive, b
bind = $mainMod+Control, right, changegroupactive,fr

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
#bind = $mainMod, 7, workspace, 7
#bind = $mainMod, 8, workspace, 8
#bind = $mainMod, 9, workspace, 9
#bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
#bind = $mainMod SHIFT, 7, movetoworkspace, 7
#bind = $mainMod SHIFT, 8, movetoworkspace, 8
#bind = $mainMod SHIFT, 9, movetoworkspace, 9
#bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = , Print,exec,~/.config/hypr/bin/milim fullscreen
bind = shift,Print,exec,~/.config/hypr/bin/milim area

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# will switch to a submap called resize
bind=ALT,R,submap,resize

# will start a submap called "resize"
submap=resize

# sets repeatable binds for resizing the active window
binde=,right,resizeactive,10 0
binde=,left,resizeactive,-10 0
binde=,up,resizeactive,0 -10
binde=,down,resizeactive,0 10

# use reset to go back to the global submap
bind=,escape,submap,reset 

# will reset the submap, meaning end the current one and return to the global one
submap=reset

